     <div class="contact-container">
      <h1>Contact Us</h1>
       <h1>Quadscended@gmail.com</h1>
      <form action="mailto:quadscended@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name" placeholder="Enter your name" required>

        <input type="email" id="email" name="user_email" placeholder="Enter your email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="user_message" placeholder="Enter your message" required></textarea>
        <button type="submit">Submit</button>
      </form>
